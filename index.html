<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XAnswer - Age Verification</title>
    <style>
        /* 你的CSS代码 */
    </style>
    <!-- Facebook Pixel Code -->
    <script>
        !function(f,b,e,v,n,t,s)
        {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
        n.callMethod.apply(n,arguments):n.queue.push(arguments)};
        if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
        n.queue=[];t=b.createElement(e);t.async=!0;
        t.src=v;s=b.getElementsByTagName(e)[0];
        s.parentNode.insertBefore(t,s)}(window,document,'script',
        'https://connect.facebook.net/en_US/fbevents.js');
        fbq('init', 'YOUR_PIXEL_ID');
        fbq('track', 'PageView');
    </script>
    <noscript><img height="1" width="1" style="display:none"
    src="https://www.facebook.com/tr?id=799774410198381&ev=PageView&noscript=1"
    /></noscript>
    <!-- End Facebook Pixel Code -->
</head>
<body>
    <!-- 你的body内容 -->
    <div class="background">
        <div class="overlay">
            <div class="age-verification">
                <img src="https://i.imgur.com/GLtsJRk.png" alt="XAnswer Logo" class="logo">
                <h2>How old are you?</h2>
                <p>Unlock Personalized Search Results</p>
                <div class="input-group">
                    <input type="number" class="age-input" placeholder="0" min="0" max="120">
                    <button class="submit-button" onclick="submitAge()">
                        <img src="https://i.imgur.com/h41LwCJ.png" alt="Magic Wand" class="icon">
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function submitAge() {
            const ageInput = document.querySelector('.age-input');
            const age = ageInput.value;
            if (age) {
                fbq('track', 'Search');  // Track the search event
                window.location.href = 'https://www.xanswer.com/';
            } else {
                ageInput.classList.add('flash-red');
                setTimeout(() => {
                    ageInput.classList.remove('flash-red');
                }, 600);
            }
        }

        document.querySelector('.age-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                submitAge();
                const button = document.querySelector('.submit-button');
                button.classList.add('brighten');
                setTimeout(() => {
                    button.classList.remove('brighten');
                }, 300);
            }
        });
    </script>
</body>
</html>
